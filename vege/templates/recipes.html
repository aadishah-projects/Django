{% extends "base.html" %}

{% block start %}
<body>
    <div class = "container mt-5 ">
        <div class = " card col-md-6 mx-auto shadow p-4 " > 
        
        <form  method = "POST" enctype ="multipart/form-data">
            {% csrf_token %}
            <h2>Add Recipe</h2>
            <hr>
            <div class="form-group mb-3">

              <label for="exampleInputEmail1">Recipe name</label>
              <input name = "recipe_name" type="text" class="form-control" required >
            
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputPassword1"  >Recipe Description</label>
              <textarea  class="form-control" name = "recipe_description" required > </textarea>
            </div>

            <div class="form-group mb-3">
                <label for="exampleInputPassword1">Recipe Image</label>
                <input type="file"  name = "recipe_image" class="form-control" >
            </div>

                <button type="submit" class="btn btn-success  " style="margin-top: 10px; width:-webkit-fill-available; ">Add Recipe</button>
            
          </form>

        </div>
        <div >
          <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Recipe name</th>
              <th scope="col">Recipe Description</th>
              <th scope="col">Image </th>
            </tr>
          </thead>
          <tbody>
            {%for recipe in recipes%}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{recipe.recipe_name}}</td>
              <td>{{recipe.recipe_description}}</td>
              <td>{{recipe.recipe_image}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

</body>

{%endblock%}
