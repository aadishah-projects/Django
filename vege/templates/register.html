{% extends "base.html" %}

{% block start %}
<body style="background-color: #f5f9ff; font-family: 'Arial', sans-serif;">
    <!-- Project Title -->
    <div class="container text-center py-5">
        <h1 class="display-4 text-primary">Register/Signup</h1>
        <p class="lead text-secondary">Welcome to the website !</p>
        <hr class="w-50 mx-auto" style="border-top: 2px solid #007bff;">
    </div>

    <div class="container mt-5">
        <!-- Add Recipe Form -->
        <div class="card col-md-6 mx-auto shadow-lg p-4 border-0" style="background-color: #e3f2fd;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center text-primary">Register</h2>
                <hr class="mb-4">

                <div class="form-group mb-3">
                    <label for="exampleName"><b>Your first name</b></label>
                    <input name = "first_name" type="text" class="form-control" required >
                  </div> 

                <div class="form-group mb-3">
                    <label for="exampleName"><b>Your last name</b></label>
                    <input name = "last_name" type="text" class="form-control" required >
                  </div> 

                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="fw-bold text-dark">Email address</label>
                    <input id="exampleInputEmail1" name="emailaddress" type="email" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="exampleInputPassword1" class="fw-bold text-dark form-label">Password</label>
                    <input id="exampleInputPassword1" name="password" type="password" class="form-control" required>
                </div>
                <p> Already have an account: <a href="/login/"> Login </a></p>
                <button type="submit" class="btn btn-primary w-100 mt-3">Signup</button>
            </form>
        </div>
        <br>
        
        </div>
    </div>
</body>
{% endblock %}
